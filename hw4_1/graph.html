<!DOCTYPE html>
<meta charset="utf-8">
<title>Homework 4 (part 1)</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="js\script.js"></script>
<style>
  .link {
    stroke: darkgray;
    stroke-width: .20px;
  }
  .link-lighted {
    stroke: black;
    stroke-width: .50px;
  }

  .node {
    fill: white;
    stroke: #000;
    stroke-width: .9px;
  }

  .node:hover {
    fill: black;
  }

</style>
<body>
  <label><input type="radio" name="Mode" value="R" checked> Ranking</label>
  <label><input type="radio" name="Mode" value="S" > Scatter</label>
  <label><input type="radio" name="Mode" value="C" > Circular</label>
  <label><input type="radio" name="Mode" value="G" > Grouped</label>

  <div id='R'>
    <form>
    Ranking:
      <label><input type="radio" name="Ranking" value="No" checked> No</label>
      <label><input type="radio" name="Ranking" value="Yes" > Yes</label>
    </form>
  Rank by: 
  <select id="Rank">
    <option value="gdp" >GDP</option>
    <option value="population" selected>Population</option>
    <option value="life_expectancy">Life Expectancy</option>
  </select>
  </div>

  <div id='S' >
    <form>
    Coordinates:
      <label><input type="radio" name="Coordinates" value="lon/lat" checked> Longitude/Latitude</label>
      <label><input type="radio" name="Coordinates" value="gdp/pop" > GDP/Population</label>
    </form>
  </div>
  <div id='C'>
      Sort by: 
      <select id="Sort">
        <option value="gdp" >GDP</option>
        <option value="population" selected>Population</option>
      </select>
      <label><input type="checkbox" name="CircleGrouped" value="grouped"> To group</label>      
  </div>
  <div id='G'>
      <label><input type="checkbox" name="Grouped" value="grouped"> To group</label>
      <select id="GroupType">
        <option value="horizontal" selected>Horizontal</option>
        <option value="circular">Circular</option>
      </select>
  </div>

  <svg id='plot'> </svg>
</body>
</html>
