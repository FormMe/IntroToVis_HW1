<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
  <body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
	<label>Americas<input type="checkbox" name="Americas" value="Americas" title="Americas" onchange="alert('changed!')"></input></label>
	<label>Africa<input type="checkbox" name="Africa" value="Africa" title="Africa" onchange="alert('changed!')"></input></label>
	<label>Asia<input type="checkbox" name="Asia" value="Asia" title="Asia" onchange="alert('changed!')"></input></label>
	<label>Occeania<input type="checkbox" name="Occeania" value="Occeania" title="Occeania" onchange="alert('changed!')"></input></label>
	<label>Europe<input type="checkbox" name="Europe" value="Europe" title="Europe" onchange="alert('changed!')"></input></label>
    <script>

      d3.json("https://raw.githubusercontent.com/avt00/dvcourse/master/countries_2012.json", function(error, data){
        
		var columnsToDisplay = ["name", "continent", "gdp", "life_expectancy", "population",  "year"]
        var columns = Object.keys(data[0]);

        var table = d3.select("body").append("table"),
          thead = table.append("thead")
                       .attr("class", "thead");
          tbody = table.append("tbody");

        table.append("caption")
          .html("World Countries Ranking");

        thead.append("tr").selectAll("th")
          .data(columnsToDisplay)
        .enter()
          .append("th")
          .text(function(d) { return d; })
          .on("click", function(header, i) {
            tbody.selectAll("tr").sort(function(a, b) {
              return d3.descending(a[header], b[header]) || d3.ascending(a["name"], b["name"]);
            });
			rows.style("background-color", 
				 function(d, i){
						return i%2 == 0 ? "#D8D8D8" : "white";
				 }).enter();
          });

        var rows = tbody.selectAll("tr.row")
          .data(data)
          .enter()
          .append("tr").attr("class", "row")
		  .style("background-color", 
				 function(d, i){
						return i%2 == 0 ? "#D8D8D8" : "white";
				 });
		  
		var formatComma = d3.format(","),
			formatDecimal = d3.format(".1f"), 
			formatSuffixDecimal2 = d3.format("$.3s");
			
        var cells = rows.selectAll("td")
          .data(function(row) {		  
			  return columnsToDisplay.map(function(column) {
					if(column === "gdp"){
						return formatSuffixDecimal2(row[column])
					}
					if(column === "life_expectancy"){
						return formatDecimal(row[column])
					}
					if(column === "population"){
						return formatComma(row[column])
					}
				  return row[column];
				  });              
          })
          .enter()
          .append("td")
          .text(function(d) { return d; })
          .on("mouseover", function(d, i) {

            d3.select(this.parentNode)
              .style("background-color", "#F3ED86");
        
          }).on("mouseout", function() {

            tbody.selectAll("tr")
              .style("background-color", function(d, i){
	     					return i%2 == 0 ? "#D8D8D8" : "white";
					})
              .selectAll("td")
              .style("background-color", null);

          });

      });
    </script> 
  </body>
</html>
